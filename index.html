      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            colors: {
              brand: {
                50: '#002933', // Deepest Cyan
                100: '#003d4d',
                500: '#06b6d4', // Cyan 500
                600: '#0891b2', // Cyan 600
                700: '#0e7490',
                900: '#164e63',
                neon: '#00f0ff', // Cyber Cyan
                dark: '#020617', // Slate 950
                surface: '#0f172a', // Slate 900
                border: '#1e293b', // Slate 800
              }
            },
            boxShadow: {
              'neon': '0 0 5px theme("colors.brand.neon"), 0 0 20px theme("colors.brand.neon")',
              'neon-sm': '0 0 2px theme("colors.brand.neon"), 0 0 10px theme("colors.brand.neon")',
            }
          }
        }

    <style>
      body {

        background-size: 50px 50px;
      }
      h1, h2, h3, h4, h5, h6 {
